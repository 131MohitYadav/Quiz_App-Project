<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App | Candidate Record</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .data_4 {
      font-family: 'Poppins', sans-serif;
      color: #222;
    }

    body.data_4 {
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff, #5f9ecb);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff, #5f9ecb);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .form-wrapper:hover {
      transform: translateY(-5px);
    }

    .data_4 h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
      color: #0072ff;
      border-bottom: 2px solid #00c6ff;
      padding-bottom: 10px;
    }

    .data_4 .sub-text {
      text-align: center;
      font-weight: bold;
      color: #444;
      margin-bottom: 30px;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .data_4 .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .data_4 label {
      flex: 0 0 35%;
      font-size: 15px;
      font-weight: 600; 
      margin-bottom: 6px;
      text-align: left; 
      color: #333; 
      text-transform: uppercase; 
      letter-spacing: 0.5px; 
    }

    .data_4 input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: #f9f9ff;
    }

    .data_4 input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
      background: #ffffff;
    }

    .data_4 .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .data_4 input[type="submit"] {
      width: 100%;
      padding: 12px 40px;
      font-size: 16px;
      background: linear-gradient(to right, #00c6ff, #0959ba);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 114, 255, 0.4);
    }

    .data_4 input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 114, 255, 0.5);
    }

    @media (max-width: 600px) {
      .data_4 .form-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .data_4 label, .data_4 input[type="text"] {
        flex: 100%;
        width: 100%;
      }

      .data_4 label {
        margin-bottom: 4px;
      }
    }

    .note{
        color: red;
        text-align: center;
         font-weight: bold;
         margin: 15px;
    }
  </style>
</head>

<body class="data_4">
  <form class="data_4 form-wrapper" onsubmit="insertdata(event)">
    <h1 class="data_4">QUIZ FORM DATA</h1>
    <div class="note">THIS FORM IS FOR WARRIORS ONLY. FILL IT WITH HONESTY.</div>

    <div class="form-row data_4">
      <label for="name">FULL NAME</label>
      <input type="text" id="name" placeholder="e.g. Mohit Yadav" required>
    </div>

    <div class="form-row data_4">
      <label for="age">AGE</label>
      <input type="text" id="age" placeholder="e.g. 21" required>
    </div>

    <div class="form-row data_4">
      <label for="contact">MOBILE NUMBER</label>
      <input type="text" id="contact" placeholder="e.g. 9876543210" required>
    </div>

    <div class="form-row data_4">
      <label for="city">CITY</label>
      <input type="text" id="city" placeholder="e.g. Bhopal" required>
    </div>

    <div class="form-row data_4">
      <label for="test">QUIZ/TEST NAME</label>
      <input type="text" id="test" placeholder="e.g. JavaScript Basics" required>
    </div>

    <div class="form-row data_4">
      <label for="marks">SCORE / MARKS</label>
      <input type="text" id="marks" placeholder="e.g. 25/50" required>
    </div>

    <div class="form-row data_4">
      <label for="result">RESULT STATUS</label>
      <input type="text" id="result" placeholder="e.g. Passed / Failed" required>
    </div>

    <div class="button-container data_4">
      <input id="btn_25" type="submit" value="Submit">
    </div>
  </form>

  <script src="database.js"></script>
</body>
</html>
