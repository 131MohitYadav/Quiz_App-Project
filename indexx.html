<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .data_4 {
      font-family: Arial, sans-serif;
      color: #333;
    }

    body.data_4 {
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form.data_4 {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .data_4 h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #222;
    }

    .data_4 label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .data_4 input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .data_4 .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .data_4 input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .data_4 input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="data_4">

  <form class="data_4" action="Home.html" onsubmit="insertdata()">
    <h1 class="data_4">Please Fill This Data</h1>

    <label class="data_4" for="name">Name:</label>
    <input class="data_4" type="text" id="name" placeholder="Enter name"><br>

    <label class="data_4" for="age">Age:</label>
    <input class="data_4" type="text" id="age" placeholder="Enter age"><br>

    <label class="data_4" for="contact">Contact:</label>
    <input class="data_4" type="text" id="contact" placeholder="Enter Contact"><br>

    <label class="data_4" for="city">City:</label>
    <input class="data_4" type="text" id="city" placeholder="Enter city"><br>

    <label class="data_4" for="test">Test Name:</label>
    <input class="data_4" type="text" id="test" placeholder="Enter test name"><br>

    <label class="data_4" for="marks">Marks Obtained:</label>
    <input class="data_4" type="text" id="marks" placeholder="Enter marks"><br>

    <label class="data_4" for="result">Result:</label>
    <input class="data_4" type="text" id="result" placeholder="Enter result"><br>

    <div class="data_4 button-container">
      <input id="btn_25" class="data_4" type="submit" value="Submit">
    </div>
  </form>

  <script src="database.js"></script>
</body>
</html>
