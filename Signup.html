<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="overlay">

        <form action="Login.html" onsubmit="return sign()">
            <div class="con">
                <header class="header-form">
                    <h2>Sign Up</h2>
                    <p>Create your account</p>
                </header>
                <br>
                <div class="field-set">

                    <span class="input-item">
                        <i class = "fa fa-user-circle"></i>
                        </span>

                        <input type="text" class="form-input" id="name" placeholder=" enter your @username" required> <br>

                        <span class="input-item">
                            <i class = "fa fa-user-circle"></i>
                            </span>
    
                            <input type="text" class="form-input" id="email" placeholder="enter your email" required> <br>

                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <input class="form-input" type="password" id="pwd" placeholder="enter your password" name="password" required>
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type = "button" id="eye"></i>
                    </span>
                    <br>

                    <button class="sign-in frgt-pass">Sign Up</button>
                </div>
                <div class="other">
                    <button class="btn submits frgt-pass">Forgot Password</button>
                    <button class="btn submits sign-up">Log In</button>
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </div>
            </div>

        </form>
    </div>
    
</body>
</html>
