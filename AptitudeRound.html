<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="containerNew">
        <header>
            <div>
                <a href="./highscore.html">

                    <button class="scores-header" id="view-high-scores">
                        View Total Marks
                    </button>
                </a>
            </div>

            <div class="timer">
                <p>
                    Time:
                    <span id="timer">
                        600(10 Min.)
                    </span>
                    <br>
                <p> M.M: 50</p>
                </p>

            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">

                    <h1>
                        Online Quiz Challenge
                    </h1>
                    <h2>Round 2 => APTITUDE</h2>

                    <button id="start">
                        Start Quiz
                    </button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                </div>
            </div>


            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is:
                    <span id="score-final">
                    </span>
                </p>
                <p>
                    <label>Please enter your name:</label>
                    <input type="text" id="name" max="3" />
                    <button id="submit-score">
                        Submit
                    </button> <br>
                    <a href="ReasoningRound.html">
                        <button id="btn1">REASONING ROUND</button>
                    </a>
                </p>
            </div>

            <div id="feedback" class="feedback hide">
            </div>
        </main>
    </div>
    <script src="./script1.js"></script>
</body>

</html>
